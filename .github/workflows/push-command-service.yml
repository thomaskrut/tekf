name: Push booking service to GCR
on: [push]
jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v3
      - uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP }}"
      - uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
        with:
          registry: gcr.io
          project_id: tekf-411318
          image_name: command
          image_tag: latest
          dockerfile: ./command/Dockerfile
          context: ./command
